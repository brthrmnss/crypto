<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  //  var camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 4, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setSize(10,10);
    document.body.appendChild(renderer.domElement);
    controls = new THREE.OrbitControls( camera, renderer.domElement );
    var geometry = new THREE.CubeGeometry(1,1,1);
    var geometry = new THREE.CubeGeometry(10,10,10);
    var material = new THREE.MeshBasicMaterial({color: 0x9E3332});
    var cube = new THREE.Mesh(geometry, material);
    //scene.add(cube);

    var cubes = []

    for ( var i =0; i < 30; i++ ) {
        var x = 0.5
        var y = 0.5
        var z = 0.5
        var geometry = new THREE.CubeGeometry(x,y,z);
        y=100
        geometry = new THREE.CubeGeometry(y,y,y);
          material = new THREE.MeshBasicMaterial({color: 0xFFFFFF});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.x = i
        cube.position.y = i
        cube.position.z = i
        cubes.push(cube)
    }

    camera.position.z = -1000;

    var render = function () {
        requestAnimationFrame(render);

        //cube.rotation.x += 0.1;
        //cube.rotation.y += 0.1;

        renderer.render(scene, camera);
    };

    render();
</script>

    });
</script>
